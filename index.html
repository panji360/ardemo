<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR demo</title>
</head>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best; sourceType: webcam;' renderer="gammaOutput: true; logarithmicDepthBuffer: true" vr-mode-ui="enabled: false" gesture-detector>
       
        <!-- handle marker with your own pattern -->

        <a-marker type='pattern' url='textures/pattern-kanchil.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model=”url(models/chibi-kanchil.gltf)” scale="0.6 0.6 0.6" rotation="0 180 0" class="clickable" gesture-handler></a-entity>
            <a-text rotation="-90 0 0" position="-1 -3 1" value="You found kanchil!"></a-text>
        </a-marker>

        <a-marker type='pattern' url='textures/pattern-kueh-lapis.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model=”url(models/kueh-lapis.gltf)” scale="0.5 0.5 0.5" rotation="-90 0 0" class="clickable" gesture-handler></a-entity>
            <a-text rotation="-90 0 0" position="-1 -3 1" value="Kueh lapis" class="clickable" gesture-handler></a-text>
        </a-marker>

        <a-marker type='pattern' url='textures/pattern-kueh-sago.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model=”url(models/kueh-sago.gltf)” rotation="-90 0 0" class="clickable" gesture-handler></a-entity>
            <a-text rotation="-90 0 0" position="-1 -3 1" value="Kueh sago"></a-text>
        </a-marker>

         <!-- handle marker with hiro preset -->
        <a-marker preset='hiro' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-box position='0 0.5 0' material='color: green;' class="clickable" gesture-handler></a-box>
            <a-text rotation="-90 0 0" position="-1 -3 1" value="Hello, World!"></a-text>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
