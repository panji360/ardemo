<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR demo</title>
</head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

<style>
    .info-text {
        height: 15%;
        width: 100%;
        position: bottom;
        bottom: 0;
        left: 0;
        background-color: rgba(15, 61, 185, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .info-text div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }

</style>

<script>
    AFRAME.registerComponent('markerhandler', 
    {
        init: function () 
        {
            let myText = document.querySelector("#textContent")
            /*
            const kanchilMarker = document.querySelector("#kanchil")
            const lapisMarker = document.querySelector("#lapis")
            const sagoMarker = document.querySelector("#sago")

            kanchilMarker.addEventListener('markerFound', () => 
            {
                myText.innerHTML = "You found kanchil!"
            })

            lapisMarker.addEventListener('markerFound', () => 
            {
                myText.innerHTML = "This is kuih lapis"
            })

            sagoMarker.addEventListener('markerFound', () => 
            {
                myText.innerHTML = "This is kuih sago gula malaka"
            })
            */
            
            

            this.el.addEventListener('markerFound', () => {
                if (this.el.id == "kanchil")
                {
                    myText.innerHTML = "You found kanchil!"
                } else if (this.el.id == "lapis")
                {
                    myText.innerHTML = "This is kuih lapis"
                } else if (this.el.id == "sago")
                {
                    myText.innerHTML = "This is kuih sago gula malaka"
                } else if (this.el.id == "ondeh")
                {
                    myText.innerHTML = "This is ondeh-ondeh"
                } else
                {
                    myText.innerHTML = "Unrecognised marker"
                }

            })
            
            //el.sceneEl will listen to (all elements in) the scene as compared to any particular element like above
            this.el.sceneEl.addEventListener('markerLost', () => {
                myText.innerHTML = "Please scan a marker"
            })

        }
    })
</script>

<body style='margin : 0px; overflow: hidden;'>

    <div class="info-text" id="textBox">
        <div><p id="textContent">Please scan a marker</p></div>
    </div>

    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' 
        renderer="colorManagement: true; logarithmicDepthBuffer: true" vr-mode-ui="enabled: false" gesture-detector>

        <a-marker markerhandler type='pattern' url='textures/pattern-kanchil.patt' id="kanchil"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">

            <a-entity gltf-model=”url(models/chibi-kanchil.gltf)” scale="0.6 0.6 0.6" rotation="-90 0 0" class="clickable" gesture-handler></a-entity>
        </a-marker>

        <a-marker markerhandler type='pattern' url='textures/pattern-kueh-lapis.patt' id="lapis"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">

            <a-entity gltf-model=”url(models/kueh-lapis.gltf)” scale="0.5 0.5 0.5" rotation="-90 0 0" class="clickable" gesture-handler></a-entity>
        </a-marker>

        <a-marker markerhandler type='pattern' url='textures/pattern-kueh-sago.patt' id="sago"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">

            <a-entity gltf-model=”url(models/kueh-sago.gltf)” rotation="-90 0 0" class="clickable" gesture-handler></a-entity>
        </a-marker>

        <a-marker markerhandler type='pattern' url='textures/pattern-ondeh2.patt' id="ondeh"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">

            <a-entity gltf-model=”url(models/ondeh.gltf)” rotation="-90 0 0" class="clickable" gesture-handler></a-entity>
        </a-marker>

        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
